name: Build Deployable ZIP

on:
  workflow_dispatch:
  push:
    branches:
      - workshop

jobs:
  build-zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2
          coverage: none

      - name: Install PHP dependencies (production)
        run: composer install --no-dev --prefer-dist --optimize-autoloader --no-interaction

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: resources/frontend/angular/package-lock.json

      - name: Install frontend dependencies
        working-directory: resources/frontend/angular
        run: npm ci

      - name: Build Angular production assets
        working-directory: resources/frontend/angular
        run: npm run build

      - name: Sync Angular index into Blade shell
        run: cp public/assets/angular-v4/browser/index.html resources/views/angular.blade.php

      - name: Prepare deployment directory
        run: |
          mkdir -p deploy/datai
          rsync -a ./ deploy/datai/ \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude 'node_modules/' \
            --exclude 'resources/frontend/angular/node_modules/' \
            --exclude 'storage/logs/*' \
            --exclude 'storage/framework/cache/*' \
            --exclude 'storage/framework/sessions/*' \
            --exclude 'storage/framework/testing/*' \
            --exclude 'storage/framework/views/*' \
            --exclude 'storage/debugbar/*' \
            --exclude '.env' \
            --exclude '.env.*' \
            --exclude 'tests/'

      - name: Create ZIP artifact
        run: |
          cd deploy
          zip -r ../datai-deployable.zip datai

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: datai-deployable-zip
          path: datai-deployable.zip
          if-no-files-found: error
