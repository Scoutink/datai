<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- Breadcrumb/Title Area -->
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="breadcrumb-list">
                        <li class="breadcrumb-item">
                            <h4 class="page-title">{{'INTERACTIVE_CONTENT' | translate}}</h4>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="body">
                        <div class="row margin-bottom-10">
                            <div class="col-sm-12 col-md-6">
                                <button mat-raised-button color="primary" [routerLink]="['/interactive/create']">
                                    <mat-icon>add</mat-icon> {{'CREATE_NEW' | translate}}
                                </button>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>{{'SEARCH' | translate}}</mat-label>
                                    <input matInput #searchInput (keyup)="onSearch(searchInput.value)">
                                    <mat-icon matSuffix>search</mat-icon>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="loading-shade" *ngIf="dataSource.loading$ | async">
                            <mat-spinner></mat-spinner>
                        </div>

                        <div class="table-responsive mat-elevation-z8">
                            <table mat-table [dataSource]="dataSource" matSort class="w-100">

                                <ng-container matColumnDef="title">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                                    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                                </ng-container>

                                <ng-container matColumnDef="library">
                                    <th mat-header-cell *matHeaderCellDef> Library </th>
                                    <td mat-cell *matCellDef="let element"> {{element.library_title}} </td>
                                </ng-container>

                                <ng-container matColumnDef="author">
                                    <th mat-header-cell *matHeaderCellDef> Author </th>
                                    <td mat-cell *matCellDef="let element"> {{element.created_by_name}} </td>
                                </ng-container>

                                <ng-container matColumnDef="created_at">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
                                    <td mat-cell *matCellDef="let element"> {{element.created_at | date}} </td>
                                </ng-container>

                                <ng-container matColumnDef="actions">
                                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                                    <td mat-cell *matCellDef="let element">
                                        <button mat-icon-button [matMenuTriggerFor]="menu">
                                            <mat-icon>more_vert</mat-icon>
                                        </button>
                                        <mat-menu #menu="matMenu">
                                            <button mat-menu-item [routerLink]="['/interactive/edit', element.id]">
                                                <mat-icon>edit</mat-icon>
                                                <span>Edit</span>
                                            </button>
                                            <button mat-menu-item (click)="deleteContent(element.id)">
                                                <mat-icon>delete</mat-icon>
                                                <span>Delete</span>
                                            </button>
                                        </mat-menu>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>

                            <mat-paginator [length]="dataSource.totalCount$ | async" [pageSize]="10"
                                [pageSizeOptions]="[10, 20, 50]"></mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
