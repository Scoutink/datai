<div class="page-header-main">
    <div class="row align-items-center justify-content-between">
        <div class="col-md-auto col-sm-auto">
            <div class="content-header">
                <h1>{{'CREATE_INTERACTIVE_CONTENT' | translate}}</h1>
            </div>
        </div>
        <div class="col-md-auto col-sm-auto">
            <button mat-raised-button color="primary" (click)="save()">{{'SAVE' | translate}}</button>
        </div>
    </div>
</div>

<div class="interactive-editor-container" style="padding: 20px;">

    <div class="row mb-3">
        <div class="col-md-12">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Title</mat-label>
                <input matInput [(ngModel)]="title" placeholder="Enter content title">
            </mat-form-field>
        </div>
    </div>

    <div *ngIf="loading" class="d-flex justify-content-center p-5">
        <mat-spinner></mat-spinner>
    </div>

    <!-- The Editor Container -->
    <div id="h5p-editor-form">
        <div class="h5p-editor"></div>
    </div>

</div>
