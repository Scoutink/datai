<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
                <ng-container matColumnDef="version">
                    <th mat-header-cell *matHeaderCellDef> {{ 'VERSION' | translate }} </th>
                    <td mat-cell *matCellDef="let element; let i = index"> v{{ (dataSource.data.length - i) }} </td>
                </ng-container>

                <ng-container matColumnDef="createdBy">
                    <th mat-header-cell *matHeaderCellDef> {{ 'CREATED_BY' | translate }} </th>
                    <td mat-cell *matCellDef="let element"> {{ element.createdBy }} </td>
                </ng-container>

                <ng-container matColumnDef="createdDate">
                    <th mat-header-cell *matHeaderCellDef> {{ 'CREATED_DATE' | translate }} </th>
                    <td mat-cell *matCellDef="let element"> {{ element.createdDate | utcToLocalTime:'short' }} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> {{ 'ACTION' | translate }} </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" (click)="restoreVersion(element)"
                            matTooltip="{{ 'RESTORE' | translate }}">
                            <mat-icon>restore</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
