<div class="container-fluid">
  <h2 class="mb-3">{{ 'NEW_PAPER' | translate }}</h2>

  <div class="mb-3">
    <label class="form-label">{{ 'NAME' | translate }}</label>
    <input class="form-control" [(ngModel)]="model.name" />
  </div>

  <div class="mb-3">
    <label class="form-label">{{ 'DESCRIPTION' | translate }}</label>
    <textarea class="form-control" rows="3" [(ngModel)]="model.description"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Category ID</label>
    <input class="form-control" [(ngModel)]="model.categoryId" />
  </div>

  <div class="mb-3">
    <label class="form-label">HTML Content</label>
    <textarea class="form-control" rows="6" [(ngModel)]="model.contentHtmlSanitized"></textarea>
  </div>

  <div class="text-danger mb-3" *ngIf="error">{{ error }}</div>

  <button class="btn btn-primary" [disabled]="loading" (click)="save()">{{ 'SAVE' | translate }}</button>
  <a class="btn btn-light ms-2" [routerLink]="['/papers']">{{ 'CANCEL' | translate }}</a>
</div>
